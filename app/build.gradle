    signingConfigs {
        config {
            keyAlias 'YourPlacesKey'
            keyPassword 'Spk3_007'
            storeFile file('/Users/alexbelogurow/YourPlacesKey')
            storePassword 'Spk3_007'
        }
    }
    compileSdkVersion 26
    buildToolsVersion "26.0.1"
    defaultConfig {
        applicationId "ru.belogurowdev.yourplaces"
        minSdkVersion 18
        targetSdkVersion 26
        versionCode 3
        versionName "1.1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
